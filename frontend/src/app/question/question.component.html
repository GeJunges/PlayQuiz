<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="question.id">Edit Question</mat-card-title>
    <mat-card-title *ngIf="!question.id">New Question</mat-card-title>
    <mat-card-subtitle>Interactive</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Question" [(ngModel)]="question.text" name="question">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Correct Answer" [(ngModel)]="question.correctAnswer" name="correctAnswer">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Wrong Answer 1" [(ngModel)]="question.answer1" name="answer1">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Wrong Answer 2" [(ngModel)]="question.answer2" name="answer2">
      </mat-form-field>
      <mat-form-field class="fullWidth">
        <input matInput placeholder="Wrong Answer 3" [(ngModel)]="question.answer3" name="answer3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!question.id" (click)="post(question)">Post</button>
    <button mat-button *ngIf="question.id" (click)="api.putQuestion(question)">Edit</button>
    <button mat-button *ngIf="question.id" (click)="question = {}">New</button>
  </mat-card-actions>
</mat-card>
<app-questions></app-questions>
