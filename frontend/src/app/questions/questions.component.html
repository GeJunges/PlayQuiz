<mat-card>
  <mat-card-header>
    <mat-card-title>Questions List</mat-card-title>
    <mat-card-subtitle>All Questions</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngFor="let question of questions">
      <mat-list-item class="clickLink" (click)="api.selectQuestion(question)">
        {{question.text}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
